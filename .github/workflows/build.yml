name: Build

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install Yarn
        run: npm i -g yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install and build
        run: |
          cd frontend
          yarn install --frozen-lockfile
          npm run build
      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: frontend/build
      - name: Deploy to COS
        uses: sylingd/tencent-cos-and-cdn-action@0527a81021177ec0eee4e6fc37fbec4b0aafa776
        with:
          secret_id: ${{ secrets.QCLOUD_SECRET_ID }}
          secret_key: ${{ secrets.QCLOUD_SECRET_KEY }}
          cos_bucket: shuangya-1251717201
          cos_region: ap-chengdu
          local_path: frontend/build
          remote_path: /fan
          cdn_prefix: https://cdn.sylibs.com
